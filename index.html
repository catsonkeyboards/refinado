<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dupli-Spot</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/material-symbols-outlined.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="app">
    <aside>
      <div id="logo-and-menu">
        <ul>
          <li id="home-item">
            <span class="material-symbols-outlined">home</span>
            Home
          </li>
          <li id="duplicates-item">
            <span class="material-symbols-outlined">difference</span>
            Duplicates
          </li>
          <li id="search-item">
            <span class="material-symbols-outlined">search</span>
            Search
          </li>
        </ul>
      </div>
      <div id="playlist-section" class="scrollable">
        <!-- Playlist content will go here -->
      </div>
    </aside>
    <div id="resizable-handle"></div>
    <main>
      <div id="user-profile">
        <span class="material-symbols-outlined" id="user-profile-icon" draggable="false">account_circle</span>
        <button id="open-spotify-btn">Open Spotify</button>
        <div id="profile-dropdown" class="dropdown-content">
          <a href="#" id="logout" onclick="logout()">Log Out</a>
        </div>
      </div>

  </div>
  <div id="content">
    <!-- Dynamic content will be loaded here -->
  </div>
  </main>

      <footer>
      <div id="mini-player">
        <button id="prev-button">

        </button>
        <button id="play-pause-button">
          <span class="material-symbols-outlined" id="play-icon">play_arrow</span>
          <span class="material-symbols-outlined hide" id="pause-icon">pause</span>
        </button>
        <button id="next-button">
          <span class="material-symbols-outlined">skip_next</span>
        </button>
      </div>
    </footer>
  -->

  </div>
 <script type="module" src="js/main.js"></script>
<script src="js/overlay.js"></script>
<script src="js/resize.js"></script>
<script type="module" src="/js/spotifyAPI.js"></script>
</body>

</html>
